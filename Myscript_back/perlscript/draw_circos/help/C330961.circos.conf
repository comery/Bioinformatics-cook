
<<include etc/colors_fonts_patterns.conf>>

#-----------------image------------------
<image>
###<<include etc/image.conf>>
dir   = ./
file  = C330961.png
png   = yes
svg   = yes

# radius of inscribed circle in image
radius         = 1500p

# by default angle=0 is at 3 o'clock position
angle_offset      = -90

#angle_orientation = counterclockwise
auto_alpha_colors = yes
auto_alpha_steps  = 5
background = white
</image>

#-----------------ideogram------------------
<ideogram>

<spacing>
default = 0.01r
break   = 0.5r
</spacing>

###<<include ideogram.position.conf>>
radius           = 0.80r
thickness        = 20p
fill             = yes
fill_color       = grey
stroke_thickness = 3
stroke_color     = black

###<<include ideogram.label.conf>>
show_label       = no
label_font       = bolditalic
#label_radius     = dims(image,radius)
label_radius     = 0.01r
label_size       = 60
label_parallel   = yes
label_case       = upper
#label_format     = eval(sprintf("chr%s",var(label)))
#label_format     = eval(var(labe))


###<<include bands.conf>>
show_bands            = yes
fill_bands            = yes
band_stroke_thickness = 2
band_stroke_color     = white
band_transparency     = 0

</ideogram>
#-----------------ticks------------------
show_ticks          = yes
show_tick_labels    = yes

<ticks>

radius           = dims(ideogram,radius_outer)
#radius           = 1r+0.06r
orientation      = out
label_multiplier = 1e-3
color            = black
thickness        = 2p
font             = blod

<tick>
spacing        = 1u
show_label     = yes
label_size     = 25p
size           = 25p
format         = %d
label_offset   = 2p
#suffix         = " kb"
</tick>

<tick>
spacing        = 5u
show_label     = yes
label_size     = 30p
size           = 30p
format         = %d
suffix         = " kb"
label_offset   = 2p
</tick>

<tick>
spacing        = 10u
show_label     = yes
label_size     = 30p
size           = 30p
format         = %d
label_offset   = 2p
suffix         = " kb"
</tick>

</ticks>
#-----------------karyotype------------------

karyotype   = C330961.karyotype.txt

chromosomes_units = 1000
chromosomes       = mt1
chromosomes_display_default = no

#-----------------plots------------------


<plots>

############ gene name text
<plot>
type       = text
color      = black
label_font = default
label_size = 30p
file = C330961.gene.text.txt
#file  = test.txt

r1   = 1r+250p
r0   = 1r+10p

show_links     = yes
link_dims      = 0p,0p,70p,0p,10p
link_thickness = 2p
link_color     = red

</plot>


###############GC content
<plot>
type      = histogram
file      = ./C330961.fa.gc.txt

r1        = 0.718r
r0        = 0.618r
max       = 1
min       = 0

stroke_type = line
thickness   = 2
color       = dred
extend_bin  = no
fill_color = dred
<backgrounds>
#<background>
#y1    = -0.1
#color = lred
#</background>
#<background>
#y0    = 0
#color = lgreen
#</background>
</backgrounds>

<axes>
<axis>
spacing   = 0.2r
color     = lgrey
thickness = 1
</axis>

<axis>
position = 0.5r
color = dred
thickness = 2
</axis>  
</axes>

<rules>
use = yes
<rule>
condition  = var(value) >0.50
fill_color = lgreen
</rule>

