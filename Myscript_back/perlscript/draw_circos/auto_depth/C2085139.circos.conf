
<<include etc/colors_fonts_patterns.conf>>

#-----------------image------------------
<image>
###<<include etc/image.conf>>
dir   = ./
file  = C2085139.png
png   = yes
svg   = yes

# radius of inscribed circle in image
radius         = 1500p

# by default angle=0 is at 3 o'clock position
angle_offset      = -90

#angle_orientation = counterclockwise
auto_alpha_colors = yes
auto_alpha_steps  = 5
background = white
</image>

#-----------------ideogram------------------
<ideogram>

<spacing>
default = 0.01r
break   = 0
</spacing>

###<<include ideogram.position.conf>>
radius           = 0.8r
thickness        = 40p
fill             = yes
fill_color       = black
stroke_thickness = 5
stroke_color     = black

###<<include ideogram.label.conf>>
show_label       = yes
label_font       = bold
#label_radius     = dims(image,radius)-30p
label_radius     = 0.01p
label_size       = 60
label_parallel   = yes
label_case       = upper
#label_format     = eval(sprintf("chr%s",var(label)))
#label_format     = eval(var(labe))


###<<include bands.conf>>
show_bands            = yes
fill_bands            = yes
band_stroke_thickness = 2
band_stroke_color     = white
band_transparency     = 0

radius*       = 0.825r

</ideogram>
#-----------------ticks------------------
show_ticks          = yes
show_tick_labels    = yes

<ticks>

#radius           = dims(ideogram,radius_outer)
radius           = 1r+0.06r
orientation      = out
label_multiplier = 1e-3
color            = black
thickness        = 2p

<tick>
spacing        = 1u
show_label     = yes
label_size     = 20p
size           = 15p
format         = %d
label_offset   = 4p
</tick>

<tick>
spacing        = 5u
show_label     = yes
label_size     = 30p
size           = 25p
format         = %d
suffix         = " kb"
label_offset   = 6p
</tick>

<tick>
spacing        = 10u
show_label     = no
label_size     = 40p
size           = 30p
</tick>

</ticks>
#-----------------karyotype------------------

karyotype   = C2085139.karyotype.txt

chromosomes_units = 1000
chromosomes       = mt1
chromosomes_display_default = no

#-----------------plots------------------


<plots>

############ gene name text
<plot>
type       = text
color      = black
label_font = default
label_size = 30p
file = C2085139.gene.text.txt

r1   = 1r+300p
r0   = 1r+10p

show_links     = yes
link_dims      = 0p,0p,70p,0p,10p
link_thickness = 2p
link_color     = red

</plot>


########### depth information
<plot>
type      = line
thickness = 2
max_gap = 1u
file    = /ifs4/NGB_ENV/USER/yangchentao/software/perlscript/deal_genebank/mitogenome_depth.txt
color   = dgreen
min     = 0
max     = 400
r0      = 0.5r
r1      = 0.68r
fill_color = vdgreen


<axes>
<axis>
color     = lgrey_a2
thickness = 1
spacing   = 0.06r
</axis>
</axes>

<rules>

<rule>
condition    = var(value) > 200
color        = dgreen
fill_color   = dgreen_a1
</rule>

<rule>
condition    = var(value) < 20
color        = dred
fill_color   = dred_a1
</rule>

</rules>

</plot>

</plots>

